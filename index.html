<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Track → MA3</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }
    canvas {
      width: 100%;
      height: 200px;
      background: #020617;
      border-radius: 8px;
      margin-top: 16px;
    }
    button {
      margin-left: 8px;
      padding: 8px 16px;
      background: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Click Track → grandMA3 Beat Grid</h1>
<h2>By PJ Carruth</h2>

<input type="file" id="fileInput" accept=".wav,.mp3" />
<button id="processBtn">Analyze</button>
<div style="overflow-x:auto;">
  <canvas id="waveform" height="200"></canvas>
</div>
<div id="controls" style="margin-top:12px;">
  <label for="zoom" style="display:block; margin:8px 0 4px;">Zoom: <span id="zoomVal">1×</span></label>
  <input type="range" id="zoom" min="1" max="20" step="1" value="1" style="width:100%;" />
  <label for="scroll" style="display:block; margin:12px 0 4px;">Scroll: <span id="scrollVal">0%</span></label>
  <input type="range" id="scroll" min="0" max="1000" step="1" value="0" style="width:100%;" />
</div>
<pre id="output"></pre>

<script src="script.js"></script>
</body>
</html>
